<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generic description" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
  <title>NutriDiary</title>
  <link rel="icon" type="image/png" href="./assets/Images/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Merriweather+Sans&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="body-container bg-fixed"
      style="background-image: url('./assets/Images/black_sand.jpg'); background-size: cover">
  <header>
    <nav class="bg-lime-300 p-2">
      <div class="flex justify-evenly">
        <div class="flex w-24">
          <a href="#" class="flex items-center space-x-2" id="reload-page">
            <img src="./assets/Images/title_logo.png" alt="Apple with a flexing arm." class="title-logo scale-150" />
          </a>
        </div>
        <div class="flex">
          <a href="#" class="flex items-center space-x-2 text-center" id="meal-plan-generator">
            <span>Plan Generator</span>
          </a>
        </div>
        <div class="dropdown-container flex" id="meal-container">
          <button class="dropdown-trigger" id="meal-trigger">
            <svg class="w-6 h-6 p-1 text-gray-800 dark:text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="currentColor" viewBox="0 0 16 10">
              <path
                d="M15.434 1.235A2 2 0 0 0 13.586 0H2.414A2 2 0 0 0 1 3.414L6.586 9a2 2 0 0 0 2.828 0L15 3.414a2 2 0 0 0 .434-2.179Z">
              </path>
            </svg>
            <span>Meal Plans</span>
          </button>

          <!-- may need add event listener to each ul and use event delegation -->
          <ul class="dropdown-options" id="meal-options">
          </ul>
        </div>
        <div class="dropdown-container flex" id="workout-container">
          <button class="dropdown-trigger" id="workout-trigger">
            <svg class="w-6 h-6 p-1 text-gray-800 dark:text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="currentColor" viewBox="0 0 16 10">
              <path
                d="M15.434 1.235A2 2 0 0 0 13.586 0H2.414A2 2 0 0 0 1 3.414L6.586 9a2 2 0 0 0 2.828 0L15 3.414a2 2 0 0 0 .434-2.179Z">
              </path>
            </svg>
            <span>Work Out</span>
          </button>
          <ul class="dropdown-options" id="workout-options">
            <li><a href="#" value="strength">Strength</a></li>
            <li><a href="#" value="cardio">Cardio</a></li>
            <li><a href="#" value="powerlifting">Powerlifting</a></li>
          </ul>
        </div>
    </nav>
  </header>
  <main id="main-container" class="pb-5">
    <div class="pt-5">
      <div class="max-w-4xl mx-auto flex flex-col justify-center sm:flex-row sm:justify-between">
        <div class="flex flex-col justify-center items-center sm:items-start">
          <h1 class="text-4xl font-extrabold text-center text-white pb-4 pl-4">NutriDiary</h1>
          <p class="text-center text-white font-bold pb-10">
            A simple meal plan generator. Click the Apple to get started!
          </p>
        </div>
        <div class="flex flex-col justify-center items-center sm:items-end">
          <a href="#" class="flex items-center space-x-2">
            <img id="home-link" src="assets/Images/logo.png" alt="Apple with a flexing arm." class="w-50 h-50" />
          </a>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
